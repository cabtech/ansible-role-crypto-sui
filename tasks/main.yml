---
# --------------------------------

- name: "Install pre-requisites"
  ansible.builtin.apt:
    name: "{{ sui_pkg_dependencies }}"
    state: present
    update_cache: true
  become: true
  tags: [ct-sui]

- name: "Add runtime user"
  ansible.builtin.user:
    name: "{{ sui_username }}"
    shell: /bin/bash
  become: true
  tags: [ct-sui]

- name: "Create directories"
  ansible.builtin.file:
    name: "{{ item.path }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
    owner: "{{ item.owner }}"
    state: directory
  loop: "{{ sui_directories }}"
  become: true
  tags: [ct-sui]

